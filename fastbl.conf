[Global]
#
# 
#
debug = 0;	# full debug to syslog
daemon = 1;	# daemonize
sessionlog = 1;	# session log to file
#whitelist = "/etc/mail/white-list";			# hosts and nets white list
countrylistfile = "/usr/local/fastbl/IPtoCountry.csv";	# GeoIP init file
#countrydifffile = "/etc/mail/scripts/diff.csv";		# GeoIP diff file
#
# Sessions
#

commonmapfile = "/tmpfs/common.map";		# settings common info
greylistmapfile = "/tmpfs/greylist.map";	# greylist file with all entries
sessionmapfile = "/tmpfs/session.map";		# temporary session file
statusmapfile = "/tmpfs/status.map";		# hosts status info
queuemapfile = "/tmpfs/queue.map";		# last queue status
domaincontrol = "/tmpfs/domaincontrol.map";     # domain control map(users and domains)


use_greylists = 1;		# использовать серые списки
use_whitelists = 1;		# использовать белые списки
use_blacklists = 0;		# использовать черные списки
greylist_by_host = 0;		# greylist всех хостов без исключения

greylistexpiretime = "15m";	# Время действия greylist списков

helo_validation = 1;		# проверять или нет валидность по helo
hostname_validation = 1;	# проверять или нет валидность по маске хоста

reject_hostname_check = 0;	# reject в greylist моде по маске имени хоста
reject_helo_check = 0;		# reject в greylist моде по маске helo
greylist_null_from = 1;		# greylist соединения с пустым from
reject_own_dom_from_nontrust = 1;	# Блокировать отправителей с именем принимающего домена 

connection_throttle = 1;	# ограничивать количество соединений с одного ip

heuristic = 1;			# Эвристический анализ
reject_advanced_heuristic = 1;	# отключение реджектов при экспериментальных правилах
send_conn_geo_grey = 0;


#
# timelimit - how long system analyse ip address
# default ttl for any dynamic dns records
#
timelimit = 10;
#
# countlimit - max value of incoming connections at timelimit
#
countlimit = 2;
#
# Heuristic types for hostname
# cidr - IP адрес в прямом виде в имени хоста: 62-33-53-101.customer.novochek.net
# hex - IP адрес в hex виде в имени хоста: p549ACBAE.dip.t-dialin.net
# decimal - IP адрес в decimal виде: e181227115.adsl.alicedsl.de
# word - резервированные слова: ppp85-140-135-161.pppoe.mtu-net.ru
#
# Heuristic types for helo
# numeric - Любой тип из (cidr,hex,decimal)
# localhost - helo без точек(USER-1BC,MSHOME-ABCDEF), localhost in helo.
#
# Heuristic types for other parts(experimental)
# msgid_from - совпадение суффикса msgid с именем отправителя
# msgid_from = 1; В разработке
# send_conn_geo - геозона IP отправителя не совпадает с геозоной IP домена отправителя
# helo_conn_geo - геозона резолвленного helo не совпадает с IP геозоной отправителя
# unres_helo - helo без ip адреса.
# helo_reshelo - предоставленное helo не совпадает с IP адресом отправителя
